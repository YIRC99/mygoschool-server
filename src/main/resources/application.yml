server:
  port: 33088
spring:
  profiles:
    active: dev # 默认激活的配置文件，可以根据需要修改
  main:
    banner-mode: off
  datasource:
    url: ENC()
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  threads:
    virtual:
      enabled: true # 开启虚拟线程
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

  data:
    redis:
      host: 127.0.0.1
      port: 6379
      database: 0
      timeout: 3000ms

logging:
  config:
    loggers:
      com.baomidou.mybatisplus.core: DEBUG
  level:
    com.itheima: debug
  pattern:
    dateformat: HH:mm:ss
